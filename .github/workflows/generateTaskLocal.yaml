name: Event Loggger

on: push

jobs:
  log-github-event-goodies:
    name: "LOG Everything on GitHub Event"
    runs-on: ubuntu-latest
    steps:
      - name: Logging
        env:
          MESSAGE: ${{github.event.head_commit.message}}
          USER: ${{github.event.head_commit.user.login}}
        run: |
          python ./workflows/InitiallySelectTask.py
          

name: Task generator 

on: push

jobs:
  log-github-event-goodies:
    name: "Provide task randomly"
    runs-on: ubuntu-latest
    steps:
        # Checkout repository
      - name: Check out current repository
        uses: actions/checkout@v2
        
      - name: Run generation script
        env:
          MESSAGE: ${{github.event.head_commit.message}}
          USER: ${{github.event.pusher.name}}
        run: |
             python3 .github/workflows/InitiallySelectTask.py
             echo "------------------"
             echo "$TASK"
             echo "task_file = $(echo $TASK)" >> $GITHUB_ENV
             echo "${{ env.task_file }}"
          
      - name: Commit files
        run: |
             echo "${{ env.task_file }}"
             git config --local user.email "action@github.com"
             git config --local user.name "GitHub Action"
             git add README.md
             git status
             git commit -m "Replace Task - ${{ env.task_file }}" || echo "Task unchanged"
             
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
             github_token: ${{ secrets.GITHUB_TOKEN }}
             branch: main
